{% set name = "django-celery-beat" %}
{% set version = "2.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8a13afb15e7c53fc04f4f847ac71a6d32088959aba701eb7c4a59f0c28ba543

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - celery
    - django >=1.11.17
    - django-timezone-field >=4.0,<5.0
    - python
    - python-crontab >=2.3.4

test:
  imports:
    - django_celery_beat
    - django_celery_beat.migrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/celery/django-celery-beat
  summary: Database-backed Periodic Tasks.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
